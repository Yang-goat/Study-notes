<!DOCTYPE html><!-- DOC文档 type类型 声明html5的文档类型-->
<html lang="en"><!--双标签 里面存放网页所有内容信息 lang是属性 html的属性一般写在开始标签  zh-CN简体中文 en英文-->
<head><!--存放一些网页配置 给浏览器看-->
    <meta charset="UTF-8"><!--单标签 存放网页元数据 用来设置网页基本数据  Charset字符集 用来指定编码读取数据-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--单标签 存放网页元数据 解决IE兼容问题-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--单标签 存放网页元数据 移动端视口设置-->
    <title>基本框架及标签</title><!--网页名字-->
    
</head>
<body><!--存放用户看的到的内容-->
    <!--标题标签-->
    <h1>标题1</h1><!--搜索引擎看重h1标签 要放重要内容且只有一个 一般用到h3-->
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <hr>
    <!--段落标签-->
    <p>66666</p>
    <P>99999</P>
    <hr>
    <!--转义字符-->
    <p>小于号 &lt; 大于号 &gt;</p>
    <p>空格 &nbsp; 人民币 &yen; 版权符号 &copy;</p>
    <hr>
    <!-- 文本格式化标签 -->
    <b>加粗</b> <strong>加粗</strong><!-- 一般情况下<b>和<strong>都可以让文本进行加粗 但是<strong>语义是内容具有强调作用(让浏览器觉得重要)-->
    <u>下划线</u> <ins>下划线</ins>
    <i>倾斜</i> <em>倾斜</em>
    <hr>
    <!-- 其他标签 -->
    <br><!-- 换行 -->
    <hr><!-- 分割线 -->
    <!-- span标签 -->
    <p>好好<span style="color:red">学习</span>天天向上</p><!-- 配合css添加特殊样式 -->
    <span style="color:#096">好好学习</span>
    <span>天天向上</span><!-- 也是文本标签 但是不会自动换行 -->
</body>
</html>
<!--标签不区分大小写 推荐小写  每个标签都有不同含义-->
